<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="" class="header__logo"
            ><img class="logo" src="img/Icons/logo.png" alt="logo"
          /></a>
          <div class="header__number">
            <span>Горячая линия:</span
            ><a class="header__link-number" href="tel:+79765432112">
              +7 976 543 21 12
            </a>
          </div>
          <a href="#" class="header__button btn">Личный кабинет</a>
        </div>
      </div>
    </header>
    <section class="content-reg">
      <div class="container">
        <div class="content-reg__inner">
          <h3 class="content-reg__title title-page">
            Регистрация личного кабинета
          </h3>
          <div class="section-line section-line-page"></div>
          <div class="content-reg__data">
            <div class="content-reg__data-number">
              <div class="content-reg__data-item">
                <img
                  class="content-reg__data-img"
                  src="img/Icons/step-1.svg"
                  alt=""
                />
                <p class="content-reg__data-text text-grey">
                  Ввод контактных данных
                </p>
              </div>

              <div class="content-reg__data-item">
                <img
                  class="content-reg__data-img"
                  src="img/Icons/step-2.svg"
                  alt=""
                />
                <p class="content-reg__data-text text-grey">
                  Подтверждение почты и номера телефона
                </p>
              </div>

              <div class="content-reg__data-item">
                <img
                  class="content-reg__data-img"
                  src="img/Icons/step-3-color.svg"
                  alt=""/>
                <p class="content-reg__data-text">
                  Ввод паспортных данных
                </p>
              </div>
            </div>
            
            <section class="personality">
              <div class="personality__inner">
                <h3 class="personality__title title-reg">Удостоверение личности</h3>
                <form class="personality__form" action="#">
                  <div class="personality__form-input">
                    <input placeholder="*Серия номер паспорта" class="personality__form-idcart input-idcart" type="text">
                    <input placeholder="*Дата выдачи" class="personality__form-idcart input-idcart" type="text">
                    <input placeholder="*Код выдавшего органа" class="personality__form-idcart input-idcart" type="text">
                  </div>
                  <p class="personality__form-idcart-text">Например: 16.04.1990</p>
                  <div class="personality__form-button">
                    <a class="personality__form-button-space" href="#">Пропустить</a>
                    <a class="personality__form-button-reg" href="#">Регистрация</a>
                  </div>
                </form>
              </div>
            </section>

          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a class="footer__logo" href="#"
            ><img class="logo" src="img/Icons/logo-footer.png" alt="logo"
          /></a>
          <p class="footer__info">Юридическая информация</p>
          <p class="footer__text">Все права защищены</p>
        </div>
      </div>
    </footer>
  </body>
</html>
